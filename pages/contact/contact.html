            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link me-5" aria-current="page" href="../../../index.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle me-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item nav-link text-center" href="../animals.html">Zoo</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item nav-link text-center" href="#">Garden</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item nav-link text-center" href="#">Events</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link me-5" href="#">About Us</a>

                <a class="nav-link" href="#">Contact US</a>

            <div class="me-5">
             <a href=""><i class="fa-solid fa-cart-arrow-down text-success icon_custom" style="font-size: 25px;"></i></a>
            </div>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn_custom cards__paragraph" type="submit">Search</button>
            </form>
          </div>

      <hr>
      <br>

      <!-- section start -->
      <section class="container-fluid d-flex main main__section3_card" style="background-image: url(../../images/contact/zebra-bg-img.jpg);">
        <div class="card cards m-3" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title cards__heading">CONTACT US</h5>
            <br>
            <br>
            <form action="">
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label cards__paragraph">Full Name</label>
                  <input type="text" class="form-control" placeholder="Your first name" aria-label="First name" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label cards__paragraph">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label cards__paragraph">Subject</label>
                  <input type="text" class="form-control" placeholder="Subject" aria-label="First name">
              </div>
              <div class="mb-3 ">
                  <label for="exampleFormControlTextarea1" class="form-label cards__paragraph">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Leave your message here..." required></textarea>
              </div>
            </form>
            <br>
            <br>
            <div class="text-center">
              <button href="#" class="btn btn_custom cards__paragraph">Submit</button>
            </div>
          </div>
        </div>
      </section>
      <!-- section end -->
      <br>
      <br>
      <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
